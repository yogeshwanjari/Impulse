<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulse Invitation Generator</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" as="style">
  <link rel="preload" href="logo.png" as="image">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8B0000; /* Rich crimson */
      --secondary: #0D1B2A; /* Deep midnight blue */
      --accent: #FFD700; /* Vibrant gold */
      --ivory: #FFF8E7; /* Warm ivory */
      --dark: #1C2526; /* Almost black */
      --gradient: linear-gradient(135deg, #8B0000, #C71585, #0D1B2A);
      --glow: rgba(255, 215, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 600px;
      perspective: 1200px;
      position: relative;
      z-index: 2;
    }

    /* Animated Background Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--glow);
      animation: floatParticle 10s infinite ease-in-out;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-120vh) scale(1.4); opacity: 0.2; }
      100% { transform: translateY(-240vh) scale(1); opacity: 0; }
    }

    /* Form Styling */
    .form-container {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid var(--accent);
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(139, 0, 0, 0.3), transparent);
      transform: rotate(30deg);
      z-index: -1;
    }

    .form-container:hover {
      transform: translateY(-10px) rotateX(8deg);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
    }

    .form-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      display: block;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: 0 0 15px var(--glow), 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: glowPulse 2.5s infinite ease-in-out;
      object-fit: cover;
      background: white;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px var(--glow);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 100px;
      height: 5px;
      background: var(--accent);
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      transition: transform 0.5s ease;
      border-radius: 3px;
    }

    .form-container:hover h1::after {
      transform: translateX(-50%) scaleX(1);
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    .floating-label {
      position: absolute;
      left: 15px;
      top: 12px;
      color: #555;
      transition: all 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 8px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      font-family: 'Lora', serif;
    }

    input {
      padding: 16px 20px;
      width: 100%;
      font-size: 16px;
      border: 2px solid rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.95);
      font-family: 'Lora', serif;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.3);
      transform: translateY(-3px);
    }

    input:focus + .floating-label,
    input:not(:placeholder-shown) + .floating-label {
      top: -12px;
      left: 12px;
      font-size: 13px;
      color: var(--secondary);
      font-weight: 800;
    }

    .btn {
      padding: 16px 35px;
      font-size: 18px;
      font-weight: 700;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(13, 27, 42, 0.5);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin: 12px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      font-family: 'Cinzel', serif;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 15px 35px rgba(13, 27, 42, 0.6);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #C71585, var(--primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 35px;
    }

    .counter {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: var(--secondary);
      font-family: 'Lora', serif;
      font-weight: 700;
      text-shadow: 0 0 5px var(--glow);
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 15px;
      border: 2px solid var(--accent);
      animation: fadeIn 1s ease-in;
    }

    /* Invitation Card Styling (Hidden) */
    .invitation-card {
      background: var(--ivory);
      border-radius: 25px;
      padding: 80px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      position: absolute;
      left: -9999px;
      top: -9999px;
      overflow: hidden;
      width: 1500px; /* 5 inches at 300 DPI */
      height: 2100px; /* 7 inches at 300 DPI */
      border: 8px solid var(--accent);
      background: linear-gradient(135deg, var(--ivory) 0%, #FFFACD 100%);
      z-index: 0;
    }

    .invitation-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: var(--gradient);
      z-index: 0;
    }

    .invitation-card::after {
      content: '';
      position: absolute;
      bottom: -20%;
      right: -20%;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(139, 0, 0, 0.2), transparent);
      z-index: 0;
    }

    .invitation-card .logo {
      width: 300px;
      height: 300px;
      margin: 50px auto;
      border: 6px solid var(--accent);
      border-radius: 50%;
      display: block;
      z-index: 1;
      box-shadow: 0 0 20px var(--glow), 0 8px 20px rgba(0, 0, 0, 0.3);
      object-fit: cover;
      background: white;
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    .invitation-header {
      font-family: 'Great Vibes', cursive;
      font-size: 9rem;
      color: var(--secondary);
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 3px;
      z-index: 1;
      text-shadow: 0 0 10px var(--glow);
    }

    .invitation-subheader {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 50px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      z-index: 1;
    }

    .invitation-body {
      font-size: 3rem;
      line-height: 1.8;
      color: var(--dark);
      margin-bottom: 50px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      border-left: 10px solid var(--accent);
      max-width: 1300px;
      margin-left: auto;
      margin-right: auto;
      z-index: 1;
    }

    .invitation-footer {
      font-size: 2.8rem;
      color: var(--dark);
      margin-top: 50px;
      padding-top: 40px;
      border-top: 8px dashed var(--accent);
      text-align: center;
      z-index: 1;
    }

    .event-details {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .event-item {
      background: rgba(255, 255, 255, 0.4);
      padding: 35px;
      border-radius: 20px;
      margin: 20px;
      min-width: 350px;
      text-align: center;
      font-size: 2.8rem;
      border: 4px solid var(--accent);
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .event-item div:first-child {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .invitation-signature {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      color: var(--secondary);
      margin-top: 50px;
      text-align: right;
      padding-right: 80px;
      z-index: 1;
      text-shadow: 0 0 8px var(--glow);
    }

    .invitation-signature::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 300px;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--accent));
      z-index: 0;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.4;
      z-index: 0;
      animation: float 5s ease-in-out infinite;
    }

    .icon-1 { top: 5%; left: 5%; font-size: 8rem; color: var(--primary); }
    .icon-2 { top: 60%; right: 5%; font-size: 9rem; color: var(--secondary); }
    .icon-3 { bottom: 5%; left: 10%; font-size: 7rem; color: var(--accent); }
    .icon-4 { bottom: 10%; right: 15%; font-size: 7.5rem; color: var(--accent); }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(10deg); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 15px var(--glow), 0 5px 15px rgba(0, 0, 0, 0.3); }
      50% { box-shadow: 0 0 25px var(--glow), 0 8px 20px rgba(0, 0, 0, 0.4); }
    }

    .pulse { animation: glowPulse 2.5s infinite ease-in-out; }

    /* Loading spinner */
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 2rem;
      font-family: 'Cinzel', serif;
    }

    .spinner::after {
      content: '';
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .form-container { padding: 30px; max-width: 90%; }
      .action-buttons { flex-direction: column; align-items: center; }
      .btn { width: 100%; max-width: 300px; margin: 10px 0; }
      .form-logo { width: 100px; height: 100px; }
      .counter { font-size: 1rem; padding: 8px 15px; }
      .invitation-header { font-size: 7rem; }
      .invitation-subheader { font-size: 3rem; }
      .invitation-body { font-size: 2.5rem; padding: 30px; }
      .invitation-footer { font-size: 2.2rem; }
      .event-item { min-width: 280px; font-size: 2.2rem; }
      .event-item div:first-child { font-size: 3.2rem; }
      .invitation-signature { font-size: 3.5rem; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <div id="form-container" class="form-container animate__animated animate__fadeIn">
      <img src="logo.png" alt="Saraswati College Logo" class="form-logo">
      <h1>✨ Impulse 2025 Invitation ✨</h1>
      
      <div class="form-group animate__animated animate__fadeIn animate__delay-1s">
        <input type="text" id="fullName" placeholder=" " required />
        <label class="floating-label">Your Full Name</label>
      </div>
      
      <div class="form-group animate__animated animate__fadeIn animate__delay-1s">
        <input type="text" id="className" placeholder=" " required />
        <label class="floating-label">Profession (e.g., Student, Professor)</label>
      </div>
      
      <div class="action-buttons animate__animated animate__fadeIn animate__delay-2s">
        <button class="btn pulse" onclick="generateInvitation()">
          Generate My Invitation
        </button>
      </div>
      <div class="counter" id="invitationCounter">Invitations Generated: 0</div>
    </div>

    <div id="invitation-container">
      <div class="invitation-card">
        <div class="floating-icon icon-1">🌹</div>
        <div class="floating-icon icon-2">✨</div>
        <div class="floating-icon icon-3">🎉</div>
        <div class="floating-icon icon-4">🌟</div>
        
        <img src="logo.png" alt="Saraswati College Logo" class="logo">
        <div class="invitation-header">Impulse 2025</div>
        <div class="invitation-subheader">Saraswati College Annual Festival</div>
        
        <div class="invitation-body" id="personalMessage">
          <!-- Filled by JavaScript -->
        </div>
        
        <div class="invitation-footer">
          <strong>Event Details</strong>
          <div class="event-details">
            <div class="event-item">
              <div>📅</div>
              <div>Sports Day</div>
              <div>July 10, 2025</div>
            </div>
            <div class="event-item">
              <div>🎭</div>
              <div>Cultural Day</div>
              <div>July 11, 2025</div>
            </div>
            <div class="event-item">
              <div>🎓</div>
              <div>Farewell</div>
              <div>July 12, 2025</div>
            </div>
          </div>
          <div style="margin-top: 40px; font-size: 2.8rem;">📍 Venue: Saraswati College, Shegaon Auditorium</div>
        </div>
        
        <div class="invitation-signature">Saraswati College Organizing Committee</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Initialize invitation counter from localStorage
    let invitationCount = localStorage.getItem('invitationCount') ? parseInt(localStorage.getItem('invitationCount')) : 0;
    const counterElement = document.getElementById('invitationCounter');
    counterElement.textContent = `Invitations Generated: ${invitationCount}`;

    // Preload logo image
    const logoImage = new Image();
    logoImage.src = 'logo.png';
    logoImage.crossOrigin = 'Anonymous';
    logoImage.onerror = () => {
      console.error('Logo failed to load, using fallback');
      logoImage.src = 'logo.png';
    };

    // Preload fonts
    document.fonts.ready.then(() => {
      console.log('Fonts loaded');
    });

    // Generate particles for background
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = `${Math.random() * 8 + 4}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    function generateInvitation() {
      const fullName = document.getElementById('fullName').value.trim();
      const className = document.getElementById('className').value.trim();

      if (!fullName || !className) {
        alert("Please enter both your name and profession.");
        return;
      }

      // Show loading spinner
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      spinner.textContent = 'Crafting your stunning invitation...';
      document.body.appendChild(spinner);

      // Update the invitation content
      const message = `Dear ${fullName},\n\nSaraswati College cordially invites you to "Impulse 2025", the annual festival hosted by Saraswati College. Join us for an unforgettable three-day celebration filled with exhilarating sports, mesmerizing cultural performances, and heartfelt farewells.\n\nYour presence will make this grand event truly spectacular. We eagerly await you!`;
      
      document.getElementById('personalMessage').innerHTML = 
        message.split('\n\n').map(para => 
          `<p>${para.replace(/\n/g, '<br>')}</p>`
        ).join('');

      // Create a temporary visible container for capture
      const tempContainer = document.createElement('div');
      tempContainer.style.position = 'fixed';
      tempContainer.style.left = '0';
      tempContainer.style.top = '0';
      tempContainer.style.width = '1500px';
      tempContainer.style.height = '2100px';
      tempContainer.style.visibility = 'hidden';
      tempContainer.style.zIndex = '9998';
      tempContainer.style.overflow = 'visible';
      
      // Clone the invitation card with all styles
      const clonedInvitation = document.querySelector('.invitation-card').cloneNode(true);
      clonedInvitation.style.position = 'absolute';
      clonedInvitation.style.left = '0';
      clonedInvitation.style.top = '0';
      clonedInvitation.style.visibility = 'visible';
      clonedInvitation.style.opacity = '1';
      clonedInvitation.style.display = 'block';
      
      // Ensure fonts are loaded
      const style = document.createElement('style');
      style.textContent = '';
      tempContainer.appendChild(style);
      tempContainer.appendChild(clonedInvitation);
      document.body.appendChild(tempContainer);

      // Wait for fonts and images to load
      setTimeout(() => {
        html2canvas(clonedInvitation, {
          scale: 3,
          logging: false,
          useCORS: true,
          backgroundColor: '#FFF8E7',
          width: 1500,
          height: 2100,
          scrollX: 0,
          scrollY: 0,
          letterRendering: true,
          allowTaint: true,
        onclone: (clonedDoc) => {
          // Ensure fonts are applied in the cloned document
          const style = clonedDoc.createElement('style');
          style.textContent = `
            @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
            .invitation-header {
              font-family: 'Great Vibes', cursive !important;
            }
            .invitation-subheader {
              font-family: 'Cinzel', serif !important;
            }
            .invitation-body, .invitation-footer, .event-item, .invitation-signature {
              font-family: 'Playfair Display', serif !important;
            }
          `;
          clonedDoc.head.appendChild(style);

          // Replace logo with loaded image
          const logos = clonedDoc.querySelectorAll('.logo');
          logos.forEach(logo => {
            logo.src = logoImage.src;
            logo.crossOrigin = 'Anonymous';
          });
        }
      }).then(canvas => {
        // Download the image
        const link = document.createElement('a');
        const name = fullName.replace(/\s+/g, '-');
        link.download = `impulse-2025-invitation-${name}.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();

        // Increment counter and update localStorage
        invitationCount++;
        localStorage.setItem('invitationCount', invitationCount);
        counterElement.textContent = `Invitations Generated: ${invitationCount}`;

        // Clean up
        document.body.removeChild(tempContainer);
        document.body.removeChild(spinner);

        // Show confetti
        showConfetti();

        // Reset form
        document.getElementById('fullName').value = '';
        document.getElementById('className').value = '';
      }).catch(err => {
        console.error("Error generating image:", err);
        alert("Error generating download. Please try again.");
        document.body.removeChild(tempContainer);
        document.body.removeChild(spinner);
      });
    }, 2000); // Increased delay for better rendering
  }

    function showConfetti() {
      const colors = ['#8B0000', '#0D1B2A', '#FFD700', '#C71585', '#FFF8E7'];
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.innerHTML = ['🌹', '✨', '🎉', '🌟', '💫'][Math.floor(Math.random() * 5)];
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -20 + 'px';
        confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
        confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.zIndex = '1000';
        confetti.style.pointerEvents = 'none';
        confetti.style.userSelect = 'none';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.opacity = '0.8';
        container.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2.5;
        confetti.style.animation = `fall ${animationDuration}s ease-out forwards`;
        
        setTimeout(() => {
          confetti.remove();
        }, animationDuration * 1000);
      }
    }

    // Inject confetti keyframes into the document head
    (function() {
      const style = document.createElement('style');
      style.type = 'text/css';
      style.appendChild(document.createTextNode(`
        @keyframes fall {
          0% { opacity: 0.8; transform: translateY(0) rotate(0deg); }
          100% { opacity: 0; transform: translateY(120vh) rotate(720deg); }
        }
        @keyframes glowPulse {
          0%, 100% { box-shadow: 0 0 15px var(--glow), 0 5px 15px rgba(0, 0, 0, 0.3); }
          50% { box-shadow: 0 0 25px var(--glow), 0 8px 20px rgba(0, 0, 0, 0.4); }
        }
      `));
      document.head.appendChild(style);
    })();
  </script>
</body>
</html>
